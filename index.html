<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>random Quote Machine</title>
	<meta name='viewpoint' content='width=device-width,initial-scale=1'>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel='stylesheet' href='../font-awesome-4.7.0/css/font-awesome.min.css'>
<style>
	hr{
		border: 0.5px solid grey;
	}
	body{
		background: url(download.png);
		//background-size: cover;
		//background-position: center;
		background-repeat: repeat;
	}
</style>
</head>
<body>
	<div class='container'>
		<div class='row'>	
			<div class='col-md-12'>
				<h1>Random quote machine</h1>
				<h3>Warning: these quotes might inspire you</h3>
				<hr>

			</div>
		</div>
		<div class='row'>
			<div class='col-md-8 col-offset-2'>
				<div class='quote-box'>
				<p id='quote'>Chicken is food</p>
				<p id='author'>-Manojkiran</p>
			</div>
		</div>
		<ul class='list-inline'>
			<li><a href='#' class='btn btn-warning btn-lg get-quote'><i class='fa fa-quote-left fa-fw'></i>Get-quote</a></li>
			<li><a href='#' class='btn btn-danger btn-lg share-quote'><i class='fa fa-twitter fa-fw'></i>Share-quote</a></li>
		</ul>
	</div>

	<script src='../jquery/jquery-3.1.1.js'></script>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src='script.js'></script>
</body>
</html>
